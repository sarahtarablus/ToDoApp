<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDoApp</title>
</head>
<body>
  <div class="container">
  <div class="container-1">
    <h1 id="to-do">WHAT TO DO</h1>
  </div>
  <form class="container-2">
     <input type="text" id="new-task">
     <button id="addTask-btn">ADD</button>
  </form>
  <div class="container-3">
    <ul class="list">
    </ul>
  </div>
  <div class="container-4">
    <button id="clear-btn" style="display:none">CLEAR</button>
  </div>
  <div class="container-5">
    <ul class="localStorage-list">
    </ul>
  </div>
  <div class="container-6">
    <button id="clear-btn-2" style="display:none">CLEAR LIST</button>
  </div>
</div>
 <script src="app.js"></script> 
</body>
</html>
